<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>html5</title>
</head>
<body>
	
<style type="text/css">
body{margin:0;}
.wrap{width:330px;margin:0 auto;background-color:#333;padding:10px 0 0 10px;overflow:hidden;}
.box{width:100px;height:100px;background-color:#ccc;text-align:center;font-size:100px;font-weight:bold;float:left;margin:0 10px 10px 0;}


</style>

<div class="wrap">
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="box">3</div>
	<div class="box">4</div>
	<div class="box">5</div>
	<div class="box">6</div>
	<div class="box">7</div>
	<div class="box">8</div>
	<div class="box">9</div>
</div>


<script type="text/javascript">
// 计算dom的位置
function getPos(obj){
	var iTop = obj.offsetTop;
	var iLeft = obj.offsetLeft;
	while (obj.offsetParent)
	{
		iTop += obj.offsetParent.offsetTop;
		iLeft += obj.offsetParent.offsetLeft;
		obj = obj.offsetParent;
	}
	return {top:iTop, left:iLeft}
}

var boxs = document.querySelectorAll('.box');
// 得到全部盒子的位置数组
function getAllPos(){
	var aPos=[];
	for(var i=0,len=boxs.length;i<len;i++){
		aPos.push(getPos(boxs[i]));
	}
	return aPos;
}



</script>

	
</body>
</html>
